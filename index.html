<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pomodoro Clock by James Byrne | Front End Web Developer in London</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/pomodoro.css">
    </head>
    <body>

<div class="app-wrapper">
<h1>Pomodoro</h1>
      <footer>
      A coding project by <a href="http://jamestbyrne.com">James Byrne</a>
      </footer> 
<div class="buttons-wrapper top-btn-wrapper">
    <h2>Session length:</h2>
    <div class="top-btn-wrapper--inner">
        <input type="button" id="session-less" class="btn" value="-">
        <h2 id="session-num">25</h2>
        <input type="button" id="session-more" class="btn" value="+">
</div>
</div>

<div class="buttons-wrapper bottom-btn-wrapper">
    <h2>Break length:</h2>
    <div class="top-btn-wrapper--inner">
        <input type="button" id="break-less" class="btn" value="-">
            <h2 id="break-num">5</h2>
        <input type="button" id="break-more" class="btn" value="+">
 </div>     
</div>
   
<div class="timer-wrapper">
   <h2 id="remaining-time">Session length:</h2>

       <div class='clock' id='grad'>
    
 <div id='clock'>
      <time id='time'>25:00</time>
    </div>
    <div id='changes'>
      </div>
      </div>
      <div>
      </div>
    </div>

<button id="start-button" class="lg-btn">Start</button>
    <button id="reset-button" class="lg-btn">Reset</button>
    </div>
    

</div> 

</div>
    
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/pomodoro.js"></script>
    </body>
</html>
